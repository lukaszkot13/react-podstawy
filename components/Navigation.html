<div id="nawigacja">
  <h4>
    Aktualna strona to <span id="aktualna-strona"> </span> na
    <span id="ilosc-stron"></span>
  </h4>
</div>
<div id="przyciski">
  <button id="prev">Poprzednia</button>
  <input id="page" type="number" />
  <button id="next">Następna</button>
</div>
<div id="wyszukiwarka">
  <input type="text" id="filter" placeholder="Wpisz imie" />
  <select id="status">
    <option value="alive">alive</option>
    <option value="dead">dead</option>
    <option value="unknow">unknow</option>
    <option value="All" selected="selected">All</option>
  </select>
  <button id="clear">Wyczyść filtry</button>
</div>
